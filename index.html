<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aligent Take Home Assignment">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Aligent Assignment</title>
</head>
<body>
    <div class="header">
        <div class="search">
            <h2>SEARCH</h2>
            <form id="form">
                <input type="search" id="searchField" name="query" placeholder="Search...">
                <button>Go!</button>
            </form>
            <div class="dateSlider">
                <h2>YEAR</h2>
                <input type="range" min="1900" max="2030" value="5" class="slider" id="dateSlider">
              </div>
            <div>
                <h2>TYPE</h2>
                <input type="radio" id="any" name="contentType" value="any">
                <label for="any">Any</label>
                <br>
                <input type="radio" id="movies" name="contentType" value="movie">
                <label for="movie">Movies</label>
                <br>
                <input type="radio" id="series" name="contentType" value="series">
                <label for="series">Series</label>
                <br>
                <input type="radio" id="episodes" name="contentType" value="episodes">
                <label for="episodes">Episodes</label>
                <br>
            </div>
        </div>
    </div>
    <div class="body">
        <h2>BODY</h2>
    </div>
