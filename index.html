<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aligent Take Home Assignment">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Aligent Assignment</title>
</head>
<body>
    <!-- Start of header -->
    <div class="header">
        <div class="searchBar">
            <h3 class="searchTitle">SEARCH</h3>
            <form id="search">
                <input type = "text" class = "searchField" placeholder="Search Movie Title ..." 
                id = "searchField" onkeyup="searchTitle();radioCheck()">
            </form>
        </div>
        <div class="dateSlider">
            <h3 class="yearTitle">YEAR</h3>
            <input type="range" min="1900" max="2030" value="5" class="slider" id="dateSlider">
        </div>
        <div class="contentTypeButtons" onclick="radioCheck();searchTitle()">
            <h3 class="typeTitle">TYPE</h3>
            <input type="radio" id="any" name="contentType" value="any">
            <label for="any">Any</label>
            <br>
            <input type="radio" id="movies" name="contentType" value="movie">
            <label for="movie">Movies</label>
            <br>
            <input type="radio" id="series" name="contentType" value="series">
            <label for="series">Series</label>
            <br>
            <input type="radio" id="episodes" name="contentType" value="episodes">
            <label for="episodes">Episodes</label>
            <br>
        </div>
    </div>
    <!-- End of header -->
    
    <!-- Movie Results Block-->
    <div class="movieInfoBlock" id="movieInfoBlock">

        <!-- Movie Results Block LEFT side -->
        <div class="movieListLeftBlock">
            <div id="resultsCount" class="resultsCount">
            <p>Results</p>
            </div>
            <div class = "searchList" id = "searchList">
                <!-- Search List Left Side Goes Here (When innerHTML is activated) -->
            </div>
        </div>

        <!-- Movie Results Block RIGHT side -->
        <div class="movieInfoRightBlock" id="movieInfoRightBlock">
            <!-- Movie Right Side Info Goes Here (When innerHTML is activated)-->
        </div>  
    </div>   
    <script src="Javascript/javascript.js"></script> 
</body>
</html>
